{% extends 'App1/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'App1/css/logout.css' %}">
{% endblock %}

{% block content %}
<h2>You have been logged out.</h2>
<form method="post" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
    <button id="logout-btn" type="submit" style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">
        Logout
    </button>
</form>{% endblock %}

{% block extra_js %}
<script src="{% static 'App1/js/logout.js' %}"></script>
{% endblock %}
